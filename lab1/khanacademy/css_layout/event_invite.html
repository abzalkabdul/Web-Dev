<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Event Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .header {
            background-color: #6a5acd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .details {
            padding: 20px;
        }
        .details ul {
            list-style: none;
            padding: 0;
        }
        .details ul li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .rsvp-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            color: white;
            background: #6a5acd;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .rsvp-btn:hover {
            background: #836fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>You're Invited!</h1>
            <h2>Annual Coding Workshop</h2>
        </div>
        <div class="details">
            <p>The details:</p>
            <ul>
                <li>Date: February 20, 2025</li>
                <li>Time: 10:00 AM - 4:00 PM</li>
                <li>Location: Tech Conference Hall, Downtown</li>
                <li>Dress Code: Casual</li>
            </ul>
            <button class="rsvp-btn" onclick="alert('Thank you for your RSVP!')">RSVP Now</button>
        </div>
    </div>
</body>
</html>
